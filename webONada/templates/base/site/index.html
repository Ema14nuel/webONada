{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title_page %} {% endblock title_page %}</title>
        <meta name="author" content="Donat">
        <meta name="description" content="Donat - Charity & Donation HTML Template">
        <meta name="keywords" content="Donat - Charity & Donation HTML Template">
        <meta name="robots" content="INDEX,FOLLOW">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicons - Place favicon.ico in the root directory -->
        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'site/img/favicons/apple-icon-57x57.png' %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'site/img/favicons/apple-icon-60x60.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'site/img/favicons/apple-icon-72x72.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'site/img/favicons/apple-icon-76x76.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'site/img/favicons/apple-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'site/img/favicons/apple-icon-120x120.png' %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'site/img/favicons/apple-icon-144x144.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'site/img/favicons/apple-icon-152x152.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'site/img/favicons/apple-icon-180x180.png' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'site/img/favicons/android-icon-192x192.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'site/img/favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'site/img/favicons/favicon-96x96.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'site/img/favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site/img/favicons/manifest.json' %}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{% static 'site/img/favicons/ms-icon-144x144.png' %}">
        <meta name="theme-color" content="#ffffff">

        <!--==============================
        Google Fonts
        ============================== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <!--==============================
            All CSS File
        ============================== -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'site/css/bootstrap.min.css' %}">
        <!-- Fontawesome Icon -->
        <link rel="stylesheet" href="{% static 'site/css/fontawesome.min.css' %}">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="{% static 'site/css/magnific-popup.min.css' %}">
        <!-- datetimepicker -->
        <link rel="stylesheet" href="{% static 'site/css/jquery.datetimepicker.min.css' %}">
        <!-- Swiper Js -->
        <link rel="stylesheet" href="{% static 'site/css/swiper-bundle.min.css' %}">
        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="{% static 'site/css/style.css' %}">
    </head>
    <body>
        
        <div class="preloader ">
            <button class="th-btn style2 preloaderCls">Cancel Preloader </button>
            <div class="preloader-inner">
                <span class="loader">
                    Donat
                    <span class="loading-text">Donat</span>
                </span>
            </div>
        </div>

        {% include 'base/site/header.html' %}

        {% block breadcrumb %} {% endblock breadcrumb %}

        {% block content %} {% endblock content %}

        {% include 'base/site/footer.html' %}



        
        <!-- Jquery -->
        <script src="{% static 'site/js/vendor/jquery-3.7.1.min.js' %}"></script>
        <!-- Swiper Js -->
        <script src="{% static 'site/js/swiper-bundle.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
        <!-- Magnific Popup -->
        <script src="{% static 'site/js/jquery.magnific-popup.min.js' %}"></script>
        <!-- Counter Up -->
        <script src="{% static 'site/js/jquery.counterup.min.js' %}"></script>
        <!-- Range Slider -->
        <script src="{% static 'site/js/jquery-ui.min.js' %}"></script>
        <!-- Isotope Filter -->
        <script src="{% static 'site/js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static 'site/js/isotope.pkgd.min.js' %}"></script>

        <!-- Main Js File -->
        <script src="{% static 'site/js/main.js' %}"></script>
    </body>
</html>
